# GitHub Actions の名前
name: Deploy Next.js site to Pages

# ワークフローが実行されるタイミング
on:
  # mainブランチにプッシュされたときに実行
  push:
    branches: ["main"]
  # Actionsタブから手動で実行することも可能
  workflow_dispatch:

# ワークフローに与える権限
permissions:
  contents: read
  pages: write
  id-token: write

# デプロイ環境の並列実行を制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
