# GitHub Actions の名前
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ここから変更点 ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 使用しているpnpmのバージョンに合わせてください

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # npm -> pnpm に変更

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # npm ci -> pnpm install に変更

      - name: Build with Next.js
        run: pnpm build # npm run build -> pnpm build (一貫性のため)
      # --- ここまで変更点 ---

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4